# Zepix Trading Bot - Pre-commit Configuration
# Version: 1.0.0
# Date: 2026-01-14
#
# This configuration enforces code quality standards before commits.
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Black - Code Formatter
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        name: black (code formatter)
        language_version: python3
        args:
          - --line-length=100
          - --target-version=py39
        files: ^src/|^tests/
        exclude: ^(data/|logs/|docs/|updates/)

  # isort - Import Sorter
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: isort (import sorter)
        args:
          - --profile=black
          - --line-length=100
        files: ^src/|^tests/
        exclude: ^(data/|logs/|docs/|updates/)

  # Flake8 - Linter
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        name: flake8 (linter)
        args:
          - --max-line-length=100
          - --extend-ignore=E203,E501,W503
          - --max-complexity=15
          - --per-file-ignores=__init__.py:F401
        files: ^src/|^tests/
        exclude: ^(data/|logs/|docs/|updates/)
        additional_dependencies:
          - flake8-bugbear
          - flake8-comprehensions

  # MyPy - Type Checker
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        name: mypy (type checker)
        args:
          - --ignore-missing-imports
          - --no-strict-optional
          - --warn-unused-ignores
        files: ^src/
        exclude: ^(tests/|data/|logs/|docs/|updates/)
        additional_dependencies:
          - types-requests
          - types-python-dateutil

  # General Pre-commit Hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: trim trailing whitespace
        exclude: ^(docs/|updates/|data/)
      - id: end-of-file-fixer
        name: fix end of files
        exclude: ^(docs/|updates/|data/)
      - id: check-yaml
        name: check yaml syntax
      - id: check-json
        name: check json syntax
      - id: check-added-large-files
        name: check for large files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
        name: check for merge conflicts
      - id: debug-statements
        name: check for debug statements
        files: ^src/
      - id: detect-private-key
        name: detect private keys

  # Security - Bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.7
    hooks:
      - id: bandit
        name: bandit (security linter)
        args:
          - -ll  # Only report medium and high severity
          - --skip=B101,B311  # Skip assert and random warnings
        files: ^src/
        exclude: ^(tests/|data/|logs/|docs/)

# CI Configuration
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false
